<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,1,200" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js" defer></script>
    <title>Sorteador Mega Sena</title>
</head>

<body>

    <div class="valores">
        <div class="icon">
            <span class="material-symbols-rounded">payments</span>
        </div>
        <p>Valor a pagar</p>
        <h3 id="valorTotal">R$ 0,00</h3>
    </div>

    <div class="container">

        <div class="header">
            <h1>Gerador de Números da Mega Sena</h1>
            <img src="./img/header.png" alt="Mega">
        </div>

        <div class="main">

            <form class="inputs">
                <div class="content">
                    <div class="flex qtd_numeros">
                        <label for="qtd_numeros">Números</label>
                        <div class="btn-action menos">-</div>
                        <input type="number" required placeholder="0" value="6" class="input_sena" id="qtd_numeros" readonly>
                        <div class="btn-action mais">+</div>
                    </div>
                </div>
                <div class="content">
                    <div class="flex qtd_jogos">
                        <label for="qtd_jogos">Jogos</label>
                        <div class="btn-action menos">-</div>
                        <input type="number" required placeholder="0" value="1" class="input_sena" id="qtd_jogos" readonly>
                        <div class="btn-action mais">+</div>
                    </div>
                </div>
                <button class="btn" id="gerar">Gerar números</button>
                <div class="reload">
                    <span class="material-symbols-rounded">refresh</span>
                    <p>Limpar sorteio</p>
                </div>
            </form>

            <div class="resultados" id="resultados">
                <div class="jogos"></div>
            </div>

        </div>
    </div>

</body>

</html>
